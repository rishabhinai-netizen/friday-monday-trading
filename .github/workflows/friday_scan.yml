name: Friday Pattern Scanner

on:
  schedule:
    # Runs every Friday at 15:15 IST (09:45 UTC)
    # IST = UTC + 5:30, so 15:15 IST = 09:45 UTC
    - cron: '45 9 * * 5'
  
  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  friday-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install pandas yfinance
      
      - name: Run Friday Scanner and Send Email
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          python email_automation.py friday
      
      - name: Upload watchlist artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: friday-watchlist
          path: friday_watchlist_*.csv
          retention-days: 7
